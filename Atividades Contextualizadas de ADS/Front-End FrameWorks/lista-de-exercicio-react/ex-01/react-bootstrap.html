<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NitKiri-Evergarden</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>  
<div id="root"></div>

<script type="text/babel">

    function NavbarDark() { 
        return (
            <nav className="navbar navbar-expand-lg navbar-dark bg-dark">
                <div className="container-fluid">
                    <span className="navbar-brand mb-0 h1">NitKiri</span>
                </div>
            </nav>
        );
    }

    function CardConteudo() {
        return (
            <div className="card">
                <img src="cardapio.png" alt="cardapio" className="card-img-top" />

                <div className="card-title"><strong> Conteúdo do card aqui. </strong>
                    <div className="card-body">
                        <ol>
                            <li>item</li>
                            <li>item</li>
                            <li>item</li>
                            <li>item</li>
                            <li>item</li>
                        </ol>
                   </div> 
                </div>
            </div>
        );
    }

    function Rodape() {
        return (
            <footer className="bg-dark text-white text-center p-3">
                <p>© 2025 NitKiri-Evergarden — Todos os direitos reservados.</p>
            </footer>
        );
    }

    function App() {
        return (
            <div>
                <NavbarDark />
                <div className="container my-5">
                    <CardConteudo />
                </div>
                <Rodape />
            </div>
        );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
